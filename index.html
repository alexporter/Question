<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>REPLACE_ME</title>
        <meta name="description" content="REPLACE_ME">
        <link href="http://fonts.googleapis.com/css?family=Roboto:900,500,100,300,700,400" rel="stylesheet" type="text/css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="stack-outer">
            <div class="stack" id="stack-bottom">
                <!--<img src="images/background.png" class="main-image" />-->
            </div>
            <div class="stack" id="stack-top">
                <div id="triangle"><div class="button" id="next-button" onclick="goToNext()"><i class="fa fa-check"></i></div></div>
                <div id="question-box">
                    <div class="question-box-top">
                        <div class="question-header">Clue</div>
                        <div class="question">...</div>
                    </div>
                    <div class="question-box-bottom">
                        <div class="answer-header">Answer</div>
                        <input type="textfield" class="answer" id="answer" placeholder="Thoughts..." >
                    </div>
                </div>
                <!--<div class="button" onclick="submitAnswer()">CHECKS</div>-->
            </div>
        </div>
        <input type="hidden" id="cur-page" value="0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
